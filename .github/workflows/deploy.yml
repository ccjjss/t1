name: Deploy LATAM API

on:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'


      - name: Set up Google Cloud credentials         
        run: echo "${{ secrets.GOOGLE_CREDENTIALS }}" | base64 -d > "${HOME}/gcloud.json"
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          
      
      - name: Validate Google Cloud credentials file
        run: |
          cat "${HOME}/gcloud.json"


      - name: Authenticate to Google Cloud
        run: |        
          gcloud auth activate-service-account primary1@berrysafetest-15c25.iam.gserviceaccount.com --key-file "${HOME}/gcloud.json"         
          gcloud config set project "${{ vars.GOOGLE_PROJECT }}"
          gsutil ls

      - name: Set GOOGLE_APPLICATION_CREDENTIALS environment variable
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=${HOME}/gcloud.json" >> $GITHUB_ENV


      - name: Install dependencies
        run: |
          cd function
          pip install -r requirements.txt

      - name: Test API
        run: |
          cd function/tests
          python -m unittest discover

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform validate
        run: terraform validate
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="project_id=${{ vars.GOOGLE_PROJECT }}"
        working-directory: terraform
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

